<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intereses</title>
    <style>
        /* Agrega un poco de estilo básico */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .calculator h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Intereses</h2>
        <form id="interestCalculator">
            <div class="form-group">
                <label for="principal">Monto inicial (Principal):</label>
                <input type="number" id="principal" placeholder="Ej: 1000" required>
            </div>
            <div class="form-group">
                <label for="rate">Tasa de interés (%):</label>
                <input type="number" id="rate" placeholder="Ej: 5" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="time">Tiempo (años):</label>
                <input type="number" id="time" placeholder="Ej: 2" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateInterest()">Calcular</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
